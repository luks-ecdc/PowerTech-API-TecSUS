<!-- Tabs -->
<div class="row d-flex justify-content-around">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
    </a>
  </nav>
</div>

<router-outlet></router-outlet>
