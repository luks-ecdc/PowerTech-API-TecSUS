<div class=" container-fluid">
  <div class="row justify-content-center"><p class=" mt-2 border-bottom">Gás</p></div>
</div>

<div class="container border-top" style="background-image: linear-gradient(#b5f8a8, rgb(226, 250, 221))">

  <div class="row mt-2">
    <div>
      <label class="mt-1 ml-2">Código de Usuário</label>
    </div>
    <div class="offset-4">
      <label class="mt-1">Endereço</label>
    </div>
    <div class="offset-3">
      <label class="mt-1 ">Mês de referência</label>
    </div>
  </div>
  <label class="mt-1">Nome do Cliente</label>
 
  <div class="row border-top justify-content-center">
    <div>
      <label>Detalhamento do Consumo e tarifa</label>
    </div>
  </div>

  <div class="border-bottom border-dark row">
  
      <label for="numero" class="pr-2 mr-3 mt-3 pl-1">Consumo Faturado</label>
      <input class="form-control input2 " type="numero" autocomplete="0ff">
      <label for="valor" class="mt-3 pl-3 ml-4">Tarifa ICMS</label>
      <input class="form-control input2 margin1" type="numero" autocomplete="0ff">
      <label for="consumo" class="mt-3 pl-3 pr-4 ml-4">Fornecimento Gás</label>
      <input class="form-control input2" type="numero" autocomplete="0ff">
  
  </div>

  <div class="row justify-content-center mt-2">
    <div>
      <label>Impostos</label>
    </div>
  </div>
  <div class="justify-content-around">
    <div class="row">
      <label for="valor"class="mt-3 mr-4 ml-2">Base de Calculo</label>
      <input class="form-control input2 ml-3" type="numero" autocomplete="0ff">
      <label for="consumo" class="mt-3 mr-4 ml-4">ICMS%</label>
      <input class="form-control input2 margin4" type="numero" autocomplete="0ff">
      <label for="valor"class="mt-3 mr-3 ml-5">Valor ICMS  </label>
      <input class="form-control input2 margin1" type="numero" autocomplete="0ff">
    </div>
    <div class="row">
      <label for="consumo" class="mt-3 mr-5 ml-2">Valor PIS</label>
      <input class="form-control input2 margin3" type="numero" autocomplete="0ff">
      <label for="consumo" class=" mt-3 mr-3 ml-4 ">Valor COFINS  </label>
      <input class="form-control input2 margin2" type="numero" autocomplete="0ff">
    </div>
    <div class="row">
      <label for="consumo" class="mt-3 mr-3 ml-2">Impostos Estaduais</label>
      <input class="form-control input2 ml-1" type="numero" autocomplete="0ff">
      <label for="consumo" class=" mt-3 mr-3 ml-4">Impostos Federais</label>
      <input class="form-control input2 ml-1" type="numero" autocomplete="0ff">
      <label for="valor" class=" mt-3 ml-5   mr-4">Total de Impostos</label>
      <input class="form-control input2 ml-1" type="valor" autocomplete="0ff">
    </div>
  </div>

  <div class="row border-bottom border-dark valorfat">
    <label for="numero" class="mt-3 mr-4 ml-2">Valor da fatura</label>
    <input class="form-control input2 margin2" type="numero" autocomplete="0ff">
  </div>

  <div class="row justify-content-end mr-3 mb-3 mt-3">
    <button  type="button" class="btn btn-outline-success mx-3">Salvar</button>
    <button  type="button" class="btn btn-outline-danger">Voltar</button>
  </div>
</div>
