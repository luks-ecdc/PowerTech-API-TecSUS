<div class="mt-3 col-md-2 offset-md-5">
    <div class="ml-5"><h3>Análise de período</h3></div>
</div>

<div class="row border-bottom border-dark justify-content-center">

        <!-- seleção data "de" -->
        <label for="floatingSelect" class="mt-2 mr-2">De</label>
        <div class="mr-5 mb-2 form-floating">
            <input type="date" class="form-control">          
        </div>

        <!-- seleção data "à" -->
        <label for="floatingSelect" class="mt-2 mr-2">À</label>
        <div class="mb-2 form-floating"> 
            <input type="date" class="form-control">
        </div>

</div>

<div class="row col-12">

    <!-- tabela -->
    <div class="marginTable col-3 mt-5 ml-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Período</th>
                <th scope="col">Consumo (kWz)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">04/2022</th>
                <td>120</td>
                
              </tr>
              <tr>
                <th scope="row">05/2022</th>
                <td>98</td>
                
              </tr>
              <tr>
                <th scope="row">06/2022</th>
                <td>110</td>
                
              </tr>
            </tbody>
          </table>
    </div>

                 <!-- grafico -->
    <div class="grafico col-6 row mt-5 chart container-fluid">
            <div class="">
                <canvas #myChart width="400" height="400"></canvas>
            </div> 
            <div class="">
                <canvas #myChartEn width="400" height="400"></canvas>
            </div> 
    </div>

</div>
