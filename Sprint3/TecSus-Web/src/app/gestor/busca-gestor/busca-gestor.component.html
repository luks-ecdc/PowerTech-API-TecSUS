<div class="row justify-content-center mt-3">
  <label for="numero" class=" mr-3 mt-3">CPF/CNPJ</label>
  <input class="col-3 form-control border1 mt-1" type="valor">
</div>

<div class="container-fluid mt-2">
  <div class="row justify-content-center">
    <div class="cadastro mt-2">
      <form [formGroup]="filtro">
        <label class="mr-2">Pesquisar por</label>
        <select   formControlName="tabela" ngModel class="form-select">
          <option value="Unidade" >Unidade</option>
          <option value="Concessionaria" >Concession√°ria</option>
          <option value="Contrato">Contrato</option>
        </select>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mt-3">
    <button class="btn btn-outline-primary offset-8">Buscar</button>
    </div>
  </div>


</div>
<app-tabela-cliente *ngIf="filtro.value.tabela == 'Unidade' "></app-tabela-cliente>
<app-tabela-concessionaria *ngIf="filtro.value.tabela == 'Concessionaria' "></app-tabela-concessionaria>
<app-tabela-contrato *ngIf="filtro.value.tabela == 'Contrato' "></app-tabela-contrato>
