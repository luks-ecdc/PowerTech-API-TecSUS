<div class="container">
<div class="row justify-content-center">

  <!-- dropdown -->
  <div class="cadastro mt-3">
    <label class="mr-2">Tipo de Serviço</label>
  <select  formControlName="concessionaria" class="form-select">
      <option>Gás</option>
      <option>Energia</option>
      <option>Água</option>
    </select>
  </div>

</div>

<!-- inputs -->
  <div class=" mt-5 row mb-4">
    <div class="col-6 cadastro d-flex justify-content-end ">
      <label class="mt-2 mr-4 ml-4 ">Nome da Concessionária:</label>
    </div>
    <div>
      <input class="form-control offset-1 ml-5" type="text" name="Nome">
    </div>

  </div>

  <div class=" mt-3 row mb-4">
    <div class="col-6 cadastro d-flex justify-content-end ">
      <label class="mt-2 mr-4 ml-4 ">CNPJ:</label>
    </div>
    <div>
      <input class="form-control offset-1 ml-5" type="text" name="Nome">
    </div>

  </div>

  <div class=" mt-3 row mb-4">
    <div class="col-6 cadastro d-flex justify-content-end ">
      <label class="mt-2 mr-4 ml-4 ">Endereço:</label>
    </div>
    <div>
      <input class="form-control offset-1 ml-5" type="text" name="Nome">
    </div>

  </div>

  <div class="mt-3 row mb-4">
    <div class="col-6 cadastro d-flex justify-content-end ">
      <label class="mt-2 mr-4 ml-4 ">Telefone da Concessionária:</label>
    </div>
    <div>
      <input class="form-control offset-1 ml-5" type="text" name="Nome">
    </div>

  </div>
  <!-- fim inputs -->

  <!-- salvar e cancelar -->
<div class="save row justify-content-end">
  <button  type="button" class="btn btn-outline-success mx-3">Salvar</button>
  <button  type="button" class="btn btn-outline-danger">Cancelar</button>
</div>

</div>
