<div class="container-fluid mt-2">
  <div class="row justify-content-center">
    <div class="cadastro mt-3">
      <form [formGroup]="form">
        <label class="mr-2">Tabela de</label>
        <select   formControlName="tabela" ngModel class="form-select">
          <option value="Unidade" >Unidade</option>
          <option value="Concessionaria" >Concessionária</option>
          <option value="Contrato">Contrato</option>
        </select>
      </form>
    </div>
  </div>

<div class="row justify-content-center mt-3">
  <label for="numero" class=" mr-3 mt-3">CPF/CNPJ</label>
  <input class="col-3 form-control border1 mt-1" type="valor">
  <label for="numero" class="offset-3 mr-3 mt-3">Pesquisar por</label>
  <select class="form-control col-3 mt-2 border1">
    <option value="" selected hidden></option>
    <option value="Gás">Contrato</option>
    <option value="Energia">Unidade</option>
    <option value="Água">Concessionaria</option>
  </select>
</div>

<div class="row justify-content-center">
  <div class="mt-2">
    <button class="btn btn-outline-primary">Buscar</button>
  </div>
</div>

<div class="container-fluid mt-2">
