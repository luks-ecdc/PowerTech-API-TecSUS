<!-- Contrato -->
<form [formGroup]="form">
  <!-- cpf -->
  <div class="mt-5 row justify-content-center">
    <div class="ml-3 cadastro d-flex">
      <label class="mt-2 mr-4 ">CPF/CNPJ:</label>
      <input ngModel formControlName="Unidade_id_CPF" class="form-control border1 offset-1 ml-5" type="text">
    </div>

    <!-- buscar -->
    <div>
      <button class="btn btn-outline-primary offset-8">Buscar</button>
    </div>
    
  </div>

  <!-- nome/rg/email/telefone -->
  <div class="mt-3">
    <!-- nome/email -->
    <div class="mb-4 row">
      <div class="col-6 cadastro d-flex justify-content-end">
        <label class="mt-2 mr-3">Nome:</label>
        <input ngModel formControlName="Unidade_id_CPF" class="col-4 form-control border1" type="text">
      </div>

      <div class="col-6 cadastro d-flex justify-content-start">
        <label class="mt-2 mr-3 email">Email:</label>
        <input ngModel formControlName="Unidade_id_CPF" class="ml-4 col-4 form-control border1" type="text">
      </div>
    </div>
 
    <!-- RG/Telefone -->
    
    <div class="row">
      <div class="col-6 cadastro d-flex justify-content-end">
        <label class="mt-2 mr-3">RG:</label>
        <input ngModel formControlName="Unidade_id_CPF" class="col-4 form-control border1" type="text">
      </div>

      <div class="col-6 cadastro d-flex justify-content-start">
        <label class="mt-2 mr-3">Telefone:</label>
        <input ngModel formControlName="Unidade_id_CPF" class="col-4 form-control border1" type="text">
      </div>
    </div>
    

  </div>

  <div class="mt-5 row mb-4">
    <div class="col-6 cadastro justify-content-end ">
      <label class="offset-8 mt-2">Endereço do Contrato:</label>
    </div>
    <div>
      <input class="form-control border1 offset-1 ml-5 border1" type="text" name="Nome">
    </div>
  </div>

  <div class="col-9 cadastro justify-content-end mt-2 ml-3">
    <label class="offset-5">Tipo de Serviço:</label>
    <select (change)="opcao()" formControlName="concessionaria" class="form-select margin1 border1">
      <option value="Água">Água</option>
      <option value="Energia">Energia</option>
      <option value="Gás">Gás</option>
    </select>
  </div>

  <div class="mt-3 row mb-4">
    <div class="col-6 cadastro justify-content-end mt-1">
      <label class="offset-8">Nome da Concessionária:</label>
    </div>
    <div>
      <input class="form-control border1 offset-1 ml-5 mt-2 border1" type="text" name="Nome">
    </div>
  </div>

  <div class="mt-3 row mb-4">
    <div class="col-6 cadastro justify-content-end mt-2">
      <label class="offset-8">{{instalacao}}</label>
    </div>
    <div>
      <input ngModel formControlName="instalacao_cont" class="form-control border1 offset-1 ml-5" type="text">
    </div>
  </div>

  <div class="mt-3 row mb-4">
    <div class="col-6 cadastro justify-content-end ">
      <label class="offset-8 mt-2">Alto Consumo:</label>
    </div>
    <div>
      <input class="form-control border1 offset-1 ml-5 border1" type="text" name="Nome">
    </div>
  </div>
  <br>
  <br>

  <div class="row col-12 justify-content-end mt-4">
    <button (click)="cadastrarContrato()" type="button" class="btn btn-outline-success mx-3">Salvar</button>
    <button type="button" class="btn btn-outline-danger">Voltar</button>
  </div>
</form>
